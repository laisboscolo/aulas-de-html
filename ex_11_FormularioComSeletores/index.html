<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>
<body>
    
    <form action="">
       <p>Nome:</p><input type="text" name="nome">

       <br>
       <br>
       <input type="checkbox" name="termodeconsentimento" id="">Eu aceito os <a href="">termos</a>.
       <br>
       <br>
       <input type="text" name="nome" value="Lais">
       <br>
       <br>
       <!--placeholder deixa a sugestão de texto-->
       <input type="text" name="endereco" placeholder="Digite aqui seu endereço">
       <br>
       <br> <input type="text" name="escola" value="nao Alterável" readonly>
       <br><br>
       <input type="text" name="escola" value="Campo desabilitado" disabled>
       <br><br>
       <!-- limita as letras digitadas-->
       <input type="text" name="ano" value="limitado" maxlength="4">
       <br>
       <br>
       <input type="text" name="email" required>
       <br><br>
       <input type="submit" value="Enviar">
    </form>





</body>
</html>
